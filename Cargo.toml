[package]
name = "radar-fundamentos"
version = "0.1.0"
edition = "2024"
license = "MIT"
authors = ["Seu Nome <seu@email.com>"]


[dependencies]
csv = "1"
reqwest = { version = "0.11", features = ["blocking", "rustls-tls"] }
regex = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
strip = "symbols"

[badges]
maintenance = { status = "actively-developed" }

